<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghosts Gambling - Casino</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 1rem;
    }
    .nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .tab {
      background: #1c1c1c;
      border-radius: 1rem;
      padding: 1rem;
    }
    .hidden {
      display: none;
    }
    #chatPanel, #onlineUsersPanel {
      max-height: 300px;
      overflow-y: auto;
      padding: 1rem;
      background: #2c2c2c;
      border-radius: 1rem;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 1rem 0;
    }
    .tile {
      background-color: #333;
      border: 2px solid #444;
      border-radius: 0.5rem;
      width: 100%;
      aspect-ratio: 1/1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="nav">
      <button @click="currentTab = 'home'">Home</button>
      <button @click="currentTab = 'blackjack'">Blackjack</button>
      <button @click="currentTab = 'mines'">Mines</button>
    </div>

    <div class="tab" v-show="currentTab === 'home'">
      <div id="loginArea"> <!-- DEIN VORHERIGES LOGINFORMULAR BLEIBT UNVERÃ„NDERT -->
        <p>Welcome to Ghost's Casino!</p>
      </div>
      <div id="chatPanel"></div>
      <div id="onlineUsersPanel"></div>
    </div>

    <div class="tab" v-show="currentTab === 'blackjack'">
      <h2>Blackjack</h2>
      <input v-model.number="blackjackBet" placeholder="Bet amount" type="number">
      <button @click="playBlackjack">Play</button>
      <p>{{ blackjackResult }}</p>
      <div>
        <h3>Your Cards</h3>
        <p>{{ playerCards.join(', ') }}</p>
        <h3>Dealer Cards</h3>
        <p>{{ dealerCards.join(', ') }}</p>
      </div>
    </div>

    <div class="tab" v-show="currentTab === 'mines'">
      <h2>Mines</h2>
      <input v-model.number="minesBet" placeholder="Bet amount" type="number">
      <button @click="startMines">Start Game</button>
      <p>{{ minesResult }}</p>
      <div class="game-grid">
        <div v-for="(tile, index) in 25" :key="index" class="tile" @click="revealTile(index)">
          {{ revealedTiles.includes(index) ? (mines.includes(index) ? 'ðŸ’£' : 'âœ…') : '' }}
        </div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        currentTab: 'home',
        blackjackBet: 0,
        blackjackResult: '',
        playerCards: [],
        dealerCards: [],
        minesBet: 0,
        minesResult: '',
        revealedTiles: [],
        mines: []
      },
      methods: {
        async playBlackjack() {
          const res = await fetch('/api/blackjack', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer ' + localStorage.getItem('token')
            },
            body: JSON.stringify({ bet: this.blackjackBet })
          });
          const data = await res.json();
          this.blackjackResult = data.result;
          this.playerCards = data.playerCards;
          this.dealerCards = data.dealerCards;
        },
        async startMines() {
          this.revealedTiles = [];
          const res = await fetch('/api/mines', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer ' + localStorage.getItem('token')
            },
            body: JSON.stringify({ bet: this.minesBet, tiles: [] })
          });
          const data = await res.json();
          this.minesResult = data.hitMine ? 'You hit a mine!' : 'Safe!';
          this.mines = data.mines;
        },
        revealTile(index) {
          if (!this.revealedTiles.includes(index)) {
            this.revealedTiles.push(index);
            if (this.mines.includes(index)) {
              this.minesResult = 'ðŸ’¥ You hit a mine!';
            }
          }
        }
      }
    });
  </script>
</body>
</html>
